<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>

    <!--inizio main-->
    <main>
        
        <div id="app">
            <!--inizio contenitore-->
            <div class="container p-0">
                <!--riga unica per inserimento delle due macrocolonne-->
                <div class="row p-0 m-0">
                    <!--inzio sezione colonna sx-->
                    <div class="col-4 p-0">
                        <!--sezione profilo utente-->
                        <div class="avatar">
                            <!--nome e immagine-->
                            <div class="sx-section-avatar">
                                <img src="img/avatar_io.jpg" alt="">
                                <h6><strong>Sofia</strong></h6>
                            </div>
                            <!--icone-->
                            <div class="icon">
                                <i class="fa-solid fa-circle-notch fa-xl"></i>
                                <i class="fa-solid fa-message fa-xl"></i>
                                <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                            </div>
                        </div>
                        <!--sezione notifiche-->
                        <div class="notifications">
                            <div class="icon rounded-circle">
                                <i class="fa-solid fa-bell-slash fa-xl"></i>
                            </div>
                            <div >
                                <h6>Ricevi notifiche di nuovi messaggi</h6>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <!--sezione ricerca-->
                        <div class="search">
                                <div class="form-group has-search p-1">
                                    <span class="fa fa-search form-control-feedback"></span>
                                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                                </div>
                        </div>
                        <!--sezione chat-->
                        <div class="chat-list">
                            
                        </div>
                    </div>
                    <!--fine sezione colonna sx-->
                    <!--inizio sezione chat-->
                    <div class="col-8 p-0">
                        <div class="chat-header">
                            
                        </div>
                        <div class="message-list">
                             
                        </div>
                        <div class="chat-footer">
                            
                        </div>
                    </div>
                    <!--fine sezione chat-->
                </div>
                <!--fine riga-->
            </div>
            <!--fine contenitore-->
        </div>

    </main>
    <!--fine main-->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
