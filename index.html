<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>

    <!--inizio main-->
    <main>
        
        <div id="app">
            <!--inizio contenitore-->
            <div class="container">
                <!--sezione profilo user-->
                <div class="row">
                    <!--inizio profilo proprietario-->
                    <div class="col-4" id="user-profile">
                        <img src="img/avatar_io.jpg" alt="user-image">
                        <div>Sofia</div>
                    </div>
                    <!--fine profilo proprietario-->
                    <!--icone profilo-->
                    <div class="col-8" id="icons-profile">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!--fine sezione profilo user-->
            </div>
            <!--fine contenitore-->
        </div>

    </main>
    <!--fine main-->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
